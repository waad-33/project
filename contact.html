<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .contact{
    background-image: url("img/8.jpg");
    background-size: 100% 100%;
    width: 100%;
    height: 100vh;
    opacity: 0.9;
  
  }
    </style>
</head>
<body>
    <section class="contact">
       
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center text-light py-3">
                                        <h3>Contact us </h3>
                                    </div>
                                </div>
                            </div>
    <form class="mt-3">
    
            <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder='firstName'>
                </div>

                <div class="form-group col-md-6">
                  <input type="password" class="form-control"  placeholder="lastName">
                </div>
              </div>

              <div class="form-group">
                
                <input type="text" class="form-control" placeholder="email address">
              </div>

              <div class="form-group">
                
                <input type="text" class="form-control" placeholder="your message">
              </div>  
              <div class="form-row">
              <div class="form-group pt-2 col-md-6 col-12 ">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I'm not a robot
                  </label>
                </div>
              </div> 
<div class="form-group col-md-6 col-12">
             
<button class="btn1">Send Message</button>
               
            </div>   
        </div>             
                                   
 </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>
